<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Background</title>
</head>
<body>
   
    <script>
      let randomFloat = Math.random() * 10;
      console.log(randomFloat); // This could be something like 5.678

    let randomInt = Math.floor(Math.random() * 10);
    console.log(randomInt); // This will be an integer between 0 and 9
    </script>
</body>
</html>
