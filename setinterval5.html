<!DOCTYPE html>
<html>
<head>
    <title>Toggle Light/Dark Mode with Start/Stop</title>
    <style>
        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Buttons to start and stop the mode toggle -->
    <button id="startButton">Start Toggle</button>
    <button id="stopButton" disabled>Stop Toggle</button>

    <script>
        var toggleInterval;

        function toggleMode() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        }

        function startToggle() {
            // Start the interval for toggling the mode every 1 seconds
            toggleInterval = setInterval(toggleMode, 1000);
            
            // Enable the stop button and disable the start button
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        }

        function stopToggle() {
            // Stop the interval
            clearInterval(toggleInterval);

            // Enable the start button and disable the stop button
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        }

        // Event listeners for the buttons
        document.getElementById('startButton').addEventListener('click', startToggle);
        document.getElementById('stopButton').addEventListener('click', stopToggle);
    </script>
</body>
</html>
