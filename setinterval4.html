<!DOCTYPE html>
<html>
<head>
    <title>Light/Dark Mode Toggle on Button Click</title>
    <style>
        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Light/Dark Mode Toggle on Button Click</h1>
    <!-- Button to start the mode toggle -->
    <button id="toggleButton">Start Toggle</button>

    <script>
        function toggleMode() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        }

        // Function to start the interval
        function startToggle() {
            setInterval(toggleMode, 1000); // Toggle every 1000 milliseconds (1 seconds)
            // Optionally, disable the button after starting the interval
            document.getElementById('toggleButton').disabled = true;
        }

        // Event listener for the button
        document.getElementById('toggleButton').addEventListener('click', startToggle);
        
    </script>
</body>
</html>
